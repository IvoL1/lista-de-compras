<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Lista de Compras</title>
	</head>

	<body>
		<header>
			<img src="assets/icons/logo.svg" alt="logo icon" />
			<h1>quicklist</h1>
		</header>
		<main>
			<div class="title">
				<a href="#">
					<img src="assets/icons/arrow-left-bold.svg" alt="arrow left icon" />
					<span>Voltar</span>
				</a>
				<h2>Compras da semana</h2>
			</div>
			<form>
				<input type="text" placeholder="Adicione um novo item" id="inputTask" required />
				<button type="submit">Adicionar item</button>
			</form>
			<ul class="task-wrapper">
				<li>
					<div onclick="checkElement(event)"></div>
					<span>Pão de forma</span>
					<img onclick="deleteElement(event)" class="trashs" src="assets/icons/trash.svg" alt="trash icon" />
				</li>
				<li>
					<div onclick="checkElement(event)"></div>
					<span>Café preto</span>
					<img onclick="deleteElement(event)" class="trashs" src="assets/icons/trash.svg" alt="trash icon" />
				</li>
				<li>
					<div onclick="checkElement(event)"></div>
					<span>Suco de laranja</span>
					<img onclick="deleteElement(event)" class="trashs" src="assets/icons/trash.svg" alt="trash icon" />
				</li>
				<li>
					<div onclick="checkElement(event)"></div>
					<span>Bolacha</span>
					<img onclick="deleteElement(event)" class="trashs" src="assets/icons/trash.svg" alt="trash icon" />
				</li>
			</ul>
			<div class="alert-action hidden">
				<img src="assets/icons/warning.svg" alt="warning icon" />
				<span>O item foi removido da lista</span>
				<img onclick="closeElement(event)" src="assets/icons/delete-small.svg" alt="delete icon" />
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
