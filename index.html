<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Lista de Compras</title>
	</head>
	<body>
		<header>
			<img src="assets/icons/logo.svg" alt="logo icon" />
			<h1>quicklist</h1>
		</header>
		<main>
			<div class="title">
				<a href="#">
					<img src="assets/icons/arrow-left-bold.svg" alt="arrow left icon" />
					<span>Voltar</span>
				</a>
				<h2>Compras da semana</h2>
			</div>
			<form>
				<input type="text" placeholder="Adicione um novo item" id="inputTask" required />
				<button>Adicionar item</button>
			</form>
			<div class="tasks-list"></div>
			<div class="alert-action"></div>
		</main>
	</body>
</html>
